spring:
  application:
    name: cart-service

  data:
    mongodb:
      database: cart_service_db
      host: localhost
      port: 27017
      username: admin
      password: password
      authentication-database: admin

server:
  port: 8084
  ssl:
    enabled: false
    # Internal service - uses HTTP behind Gateway
    # Gateway handles HTTPS termination

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_PROTOCOL:http}://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

