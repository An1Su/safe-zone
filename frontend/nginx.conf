server {
    listen 443 ssl;
    server_name localhost;
    
    ssl_certificate /etc/nginx/ssl/localhost-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;
    
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly (js, css, images, etc)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|html)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend gateway
    # These paths match actual API endpoints, not Angular routes
    location ~ ^/(auth|users|media)/.*$ {
        proxy_pass https://api-gateway:8080;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Special handling for /products - only proxy to backend if it looks like API call
    # /products with no trailing slash or query = Angular route
    # /products/ or /products/[id] or /products? = could be API or Angular
    # Solution: Check if request accepts JSON (API) vs HTML (browser)
    location /products {
        # If it's an API call (Accept: application/json), proxy to backend
        if ($http_accept ~* "application/json") {
            proxy_pass https://api-gateway:8080;
            break;
        }
        # Otherwise serve Angular app
        try_files $uri $uri/ /index.html;
    }

    # Angular routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
