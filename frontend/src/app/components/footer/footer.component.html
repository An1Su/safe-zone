<footer class="footer">
  <div class="footer-container">
    <!-- Brand Section -->
    <div class="footer-brand">
      <div class="brand-logo">
        <span class="logo-glam">GLAM</span>
        <span class="logo-beauty">Beauty</span>
      </div>
      <p class="brand-tagline">
        Empowering every girl to express her unique beauty. Bold, beautiful, and unapologetically you.
      </p>
      <div class="social-links">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url" 
           target="_blank" 
           rel="noopener noreferrer"
           [title]="social.label"
           class="social-icon">
          <ng-container [ngSwitch]="social.icon">
            <!-- Instagram -->
            <svg *ngSwitchCase="'instagram'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
            </svg>
            <!-- Twitter -->
            <svg *ngSwitchCase="'twitter'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
            </svg>
            <!-- Facebook -->
            <svg *ngSwitchCase="'facebook'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
            <!-- YouTube -->
            <svg *ngSwitchCase="'youtube'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"/>
              <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/>
            </svg>
          </ng-container>
        </a>
      </div>
    </div>

    <!-- Shop Links -->
    <div class="footer-section">
      <h4>Shop</h4>
      <ul>
        <li *ngFor="let link of shopLinks">
          <a [routerLink]="link.path" [queryParams]="link.queryParams">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Help Links -->
    <div class="footer-section">
      <h4>Help</h4>
      <ul>
        <li *ngFor="let link of helpLinks">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Company Links -->
    <div class="footer-section">
      <h4>Company</h4>
      <ul>
        <li *ngFor="let link of companyLinks">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="footer-bottom">
    <div class="footer-container bottom-content">
      <p class="copyright">Â© {{ currentYear }} GLAM Beauty. All rights reserved.</p>
      <p class="made-with">Made with <span class="heart">ðŸ’—</span> for beauty lovers everywhere</p>
    </div>
  </div>
</footer>
